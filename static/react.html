<!doctype html>
<html lang="en" ng-app='scoutConnectApp'>
<head>
    <meta charset="utf-8">
    <title>Scout Connect</title>
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/underscore.min.js"></script>
    <script src="/static/js/react.js"></script>
    <script src="/static/js/JSXTransformer.js"></script>

    <script src="/static/js/react_app.js" type="text/jsx"></script>
</head>
<body>
  <div class='row'>
    <div class='col-md-offset-1 col-md-8'>
      <div>
        <!-- XXX react doesn't play nice with bootstrap here -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#search" aria-controls="search" role="tab" data-toggle="tab">Search</a></li>
          <li role="presentation"><a href="#candidates" aria-controls="candidates" role="tab" data-toggle="tab">Candidates</a></li>
          <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
          <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="search">
            <div id='tab_content_anchor' class='row'>
            </div>
          </div>

          <div role="tabpanel" class="tab-pane" id="candidates">
            <div class="panel panel-default">
              <div class="panel-body">
                Basic panel example
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
